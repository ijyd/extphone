<ion-header>
  <ion-navbar>
    <ion-title>WeDial</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <div text-center>
    <ion-item>
      <ion-input type="tel" maxLength="15" placeholder="+8613123456789" clearInput text-center></ion-input>
    </ion-item>
    <!-- <div class="dialpad"> -->
    <!-- <ion-input type="tel" maxLength="15" placeholder="+8613123456789" clearInput></ion-input> -->
    <!-- </div> -->

    <div>
      <p>
        <button ion-button large color="primary">1</button>
        <button ion-button large color="primary">2</button>
        <button ion-button large color="primary">3</button>
      </p>
      <p>
        <button ion-button large color="primary">4</button>
        <button ion-button large color="primary">5</button>
        <button ion-button large color="primary">6</button>
      </p>

      <p>
        <button ion-button large color="primary">7</button>
        <button ion-button large color="primary">8</button>
        <button ion-button large color="primary">9</button>
      </p>

      <p>
        <button ion-button large color="primary">*</button>
        <button ion-button large color="primary">0</button>
        <button ion-button large color="primary">#</button>
      </p>

      <p>
        <button ion-button icon-left color="light"><ion-icon name="backspace"></ion-icon></button>
        <button ion-button icon-right color="light"><ion-icon name="call"></ion-icon></button>
      </p>
    </div>

  </div>




</ion-content>
