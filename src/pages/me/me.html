<ion-header>
  <ion-navbar>
    <ion-title>
      Me
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list no-border>

    <ion-list-header>
      SIP ACCOUNTS
    </ion-list-header>

    <ion-item>
      <ion-label color="primary" stacked>Username</ion-label>
      <ion-input type="text" placeholder="Username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Auth Username</ion-label>
      <ion-input type="text" placeholder="AuthUsername"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Password</ion-label>
      <ion-input type="password" placeholder="Password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Domain</ion-label>
      <ion-input type="text" placeholder="Domain"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label color="primary" stacked>Display name</ion-label>
      <ion-input type="text" placeholder="Display name"></ion-input>
    </ion-item>

  </ion-list>


  <ion-list>

    <ion-list-header>
      WebSocket
    </ion-list-header>

    <ion-item>
      <ion-label color="primary" stacked>url</ion-label>
      <ion-input type="url" placeholder="wss url Input"></ion-input>
    </ion-item>

  </ion-list>
</ion-content>
